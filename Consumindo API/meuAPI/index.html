<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <img  id="img1" src="pok-removebg-preview.png" alt="pokebola1" style="float: right; width: 150px; height: auto;">
    
    <img id="img2" src="pok-removebg-preview.png" alt="pokebola2" style="float: left; width: 150px; height: auto;">

    <h1>POKÉDEX</h1>
    <input type="text" id="pokemonNome" placeholder="Digite o nome do Pokémon">
    <button onclick="buscarPokemon()">Pesquisar</button>

    <div id="resultado">
        <img id="imagem" src="" alt="Imagem do Pokémon">
        <div class="info">
            <h2 id="nome"></h2>
            <p><strong>Altura:</strong> <span id="altura"></span></p>
            <p><strong>Peso:</strong> <span id="peso"></span></p>
            <p><strong>Raridade:</strong> <span id="raridade"></span></p>
            <p><strong>Poder Total:</strong> <span id="poder"></span></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
